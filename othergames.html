<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Website</title>
  </head>
  <!-- body should be white on left right black gradient with transition at 30% -->
  <body style="background: linear-gradient(90deg, rgb(199, 199, 199) 175px, #232323 185px); transition: background 0.5s;">
    <script src="index.js" type="text/javascript"></script>
    <main>
        <header>
          <image src="logo.png" alt="logo" class="logo">
          <h1>My Other Games</h1>
        </header>
        <div class="content">
          <!-- vertical navbar on left, stuff on right -->
          <script id="replace_with_navbar" src="nav.js"></script>
          <div class="main-content">
            <!-- my other games are linked in iframes -->
            <iframe frameborder="0" src="https://itch.io/embed/2630057?border_width=5&amp;bg_color=222222&amp;fg_color=eeeeee&amp;border_color=363636" width="560" height="175"><a href="https://spaceshark123.itch.io/just-drive">Just Drive! by Spaceshark</a></iframe>
            <iframe frameborder="0" src="https://itch.io/embed/2539259?border_width=5&amp;dark=true" width="560" height="175"><a href="https://spaceshark123.itch.io/rail-run-2">Rail Run 2.0 by Spaceshark</a></iframe>
            <iframe frameborder="0" src="https://itch.io/embed/1860415?border_width=5&amp;dark=true" width="560" height="175"><a href="https://spaceshark123.itch.io/moredle">Moredle by Spaceshark</a></iframe>
            <iframe frameborder="0" src="https://itch.io/embed/1621441?border_width=5&amp;dark=true" width="560" height="175"><a href="https://spaceshark123.itch.io/arbitrary-actions">Arbitrary Actions by Spaceshark</a></iframe>
            <iframe frameborder="0" src="https://itch.io/embed/710332?border_width=5&amp;dark=true" width="560" height="175"><a href="https://spaceshark123.itch.io/colorous">Colorous by Spaceshark</a></iframe>
            <iframe frameborder="0" src="https://itch.io/embed/654483?border_width=5&amp;dark=true" width="560" height="175"><a href="https://spaceshark123.itch.io/one-shot">One Shot by Spaceshark</a></iframe>
          </div>
        </div>
        <footer style="background-color: rgba(255, 255, 255, 0.058); color: white">Made by Amogh Patnaik</footer>
    </main>
  </body>
</html>
